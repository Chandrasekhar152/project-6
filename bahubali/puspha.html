<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launching Soon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "IBM Plex Sans", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
      }

      #background-video {
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        background: url("your-placeholder.jpg") no-repeat;
        background-size: cover;
        filter: brightness(0.6);
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        font-weight: 700;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
        animation: animateText 10s infinite alternate ease-in-out;
      }

      #countdown {
        font-size: 2em;
        font-weight: 400;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes animateText {
        0% {
          transform: scale(1) rotateY(0deg);
        }
        50% {
          transform: scale(1.1) rotateY(360deg);
        }
        100% {
          transform: scale(1) rotateY(0deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .navbar {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        background: rgba(34, 33, 33, 0.8);
        z-index: 3;
      }

      .navbar .logo {
        font-size: 1.8em;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: white;
        transition: color 0.3s;
      }

      .navbar .nav-links {
        display: flex;
        gap: 20px;
      }

      .navbar .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        padding: 10px 20px;
        border-radius: 5px;
        transition: transform 0.5s, color 0.3s, background 0.3s;
      }

      .navbar .nav-links a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #ff6f61;
        transform: scale(1.1);
      }

      .mute-button {
        background: none;
        border: none;
        color: rgb(0, 0, 0);
        font-size: 1.5em;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: transform 0.3s, color 0.3s, background 0.3s;
      }

      .mute-button:hover {
        color: #ff6f61;
        transform: scale(1.2);
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <button class="mute-button" id="mute-button">ðŸ”‡</button>
    </nav>
    <div class="overlay"></div>
    <video autoplay muted loop id="background-video">
      <source src="pupha.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1>We are launching soon...</h1>
      <div id="countdown"></div>
    </div>
    <script>
      // Set the date we're counting down to
      let launchDate = new Date("Jun 30, 2024 12:00:00").getTime();

      // Update the countdown every 1 second
      let countdownInterval = setInterval(function () {
        let now = new Date().getTime();
        let distance = launchDate - now;

        // Time calculations for days, hours, minutes, and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById(
          "countdown"
        ).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // If the countdown is over, write some text
        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").innerHTML = "We have launched!";
        }
      }, 1000);

      // Mute/Unmute button functionality
      const video = document.getElementById("background-video");
      const muteButton = document.getElementById("mute-button");

      muteButton.addEventListener("click", () => {
        if (video.muted) {
          video.muted = false;
          muteButton.innerHTML = "ðŸ”Š"; // Unmute icon
        } else {
          video.muted = true;
          muteButton.innerHTML = "ðŸ”‡"; // Mute icon
        }
      });

      // Ensure video sound is not muted on load
      document.addEventListener("DOMContentLoaded", (event) => {
        video.muted = true; // Keep the video muted to start due to autoplay policies
        video.play().catch((error) => {
          console.error(
            "Autoplay was prevented. Click the mute button to start the video with sound."
          );
        });
      });
    </script>
  </body>
</html>
