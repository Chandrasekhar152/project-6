<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajmatha Sivagami Devi - Baahubali Franchise</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-MlH3QiOsD21r7jtzvS4WcHOz7bH8Wb94npNjS0cYY5WfRLbJ/sK1x8n9G5M/9M8Q"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(90%);
      }

      .controls {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1;
      }

      .views-counter {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }

      .btn-custom {
        margin-right: 5px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-custom:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button id="playButton" class="btn btn-success btn-custom">Play</button>
      <button id="pauseButton" class="btn btn-danger btn-custom">Pause</button>
      <button id="volumeUpButton" class="btn btn-info btn-custom">
        Volume Up
      </button>
      <button id="volumeDownButton" class="btn btn-warning btn-custom">
        Volume Down
      </button>
    </div>

    <div class="views-counter">
      <span id="views">Views: 0</span>
    </div>

    <video id="background-video" src="preinterwel.mp4" autoplay loop></video>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXlL89KQ4AZbQc+pIhtZ4f6FBz1lTj0rQ/TLW6HnSA6Ck/4VP7m8yLg8eK04"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4Agps2mECyA6VTW+1p3y5BuLgxU5zBI5tUVpGR9uvbE8x6L0xHgk"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("background-video");
        const playButton = document.getElementById("playButton");
        const pauseButton = document.getElementById("pauseButton");
        const volumeUpButton = document.getElementById("volumeUpButton");
        const volumeDownButton = document.getElementById("volumeDownButton");
        const viewsCounter = document.getElementById("views");

        let views = 0;

        video.addEventListener("play", function () {
          views++;
          viewsCounter.textContent = `Views: ${views}`;
        });

        playButton.addEventListener("click", function () {
          video.play();
        });

        pauseButton.addEventListener("click", function () {
          video.pause();
        });

        volumeUpButton.addEventListener("click", function () {
          if (video.volume < 1) {
            video.volume = Math.min(1, video.volume + 0.1);
          }
        });

        volumeDownButton.addEventListener("click", function () {
          if (video.volume > 0) {
            video.volume = Math.max(0, video.volume - 0.1);
          }
        });
      });
    </script>
  </body>
</html>
