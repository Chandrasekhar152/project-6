<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baahubali Music</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: url("images/baahubali_bg.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }

      .header {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 100px 0;
        text-align: center;
      }

      .header h1 {
        font-size: 4em;
        margin-bottom: 0.5em;
      }

      .header p {
        font-size: 1.5em;
      }

      .music-card {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        transition: transform 0.2s;
        cursor: pointer;
      }

      .music-card:hover {
        transform: scale(1.05);
      }

      .music-card img {
        border-radius: 15px;
      }

      .card-title {
        font-size: 1.2em;
        font-weight: bold;
      }

      .card-body {
        text-align: center;
      }

      .footer {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 3em;
        }

        .header p {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Baahubali Music</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="display-4">Baahubali Music</h1>
        <p class="lead">Experience the epic music of Baahubali.</p>
      </div>
    </header>

    <!-- Music Gallery -->
    <section class="music-gallery my-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card music-card">
              <img
                src="images/baahubali_music_1.jpg"
                class="card-img-top"
                alt="Baahubali Music 1"
              />
              <div class="card-body">
                <h5 class="card-title">Song Title 1</h5>
                <audio controls class="w-100">
                  <source src="audio/baahubali_song_1.mp3" type="audio/mp3" />
                  Your browser does not support the audio element.
                </audio>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card music-card">
              <img
                src="images/baahubali_music_2.jpg"
                class="card-img-top"
                alt="Baahubali Music 2"
              />
              <div class="card-body">
                <h5 class="card-title">Song Title 2</h5>
                <audio controls class="w-100">
                  <source src="audio/baahubali_song_2.mp3" type="audio/mp3" />
                  Your browser does not support the audio element.
                </audio>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card music-card">
              <img
                src="baaa.jpg"
                class="card-img-top"
                alt="Baahubali Music 3"
              />
              <div class="card-body">
                <h5 class="card-title">Song Title 3</h5>
                <audio controls class="w-100">
                  <source src="audio/baahubali_song_3.mp3" type="audio/mp3" />
                  Your browser does not support the audio element.
                </audio>
              </div>
            </div>
          </div>
          <!-- Add more music cards as needed -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="mb-0">&copy; 2024 Baahubali Music. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
