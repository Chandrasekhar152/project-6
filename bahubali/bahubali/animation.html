<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Parallax Theme</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      /* Reset some basic elements */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }

      /* Parallax sections */
      .parallax-section {
        position: relative;
        height: 100vh;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        overflow: hidden;
      }

      .parallax-section video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        z-index: -1;
      }

      .content-section {
        padding: 60px 0;
        background-color: #f4f4f4;
      }

      .content {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 40px;
      }

      .download-icon {
        color: white;
        background-color: #007bff;
        padding: 5px 10px;
        border-radius: 5px;
        margin-top: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Parallax Section -->
    <div class="parallax-section" id="parallax1">
      <video autoplay loop muted>
        <source src="2trailer.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="content" id="content1">
        <h1>Welcome to Parallax</h1>
        <p>Scroll down to see the parallax effect</p>
      </div>
      <a href="video1.mp4" class="download-icon" download>
        <i class="fas fa-download"></i>
      </a>
    </div>

    <!-- Content Section -->
    <div class="content-section">
      <div class="container text-center">
        <h2>Section 1</h2>
        <p>This is a static content section.</p>
      </div>
    </div>

    <!-- Another Parallax Section -->
    <div class="parallax-section" id="parallax2">
      <video autoplay loop muted>
        <source src="ani.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="content" id="content2">
        <h1>Enjoy the View</h1>
        <p>Parallax is cool, isn't it?</p>
      </div>
      <a href="ani.mp4" class="download-icon" download>
        <i class="fas fa-download"></i>
      </a>
    </div>

    <!-- Another Content Section -->
    <div class="content-section">
      <div class="container text-center">
        <h2>Section 2</h2>
        <p>Here's more content for you.</p>
      </div>
    </div>

    <!-- Another Parallax Section -->
    <div class="parallax-section" id="parallax3">
      <video autoplay loop muted>
        <source src="video3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="content" id="content3">
        <h1>Keep Scrolling</h1>
        <p>There's more to see.</p>
      </div>
      <a href="video3.mp4" class="download-icon" download>
        <i class="fas fa-download"></i>
      </a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Function to hide content after 3 seconds for each section
      function hideContentAfter3Secs() {
        setTimeout(() => {
          document.getElementById("content1").style.display = "none";
          document.getElementById("content2").style.display = "none";
          document.getElementById("content3").style.display = "none";
        }, 3000);
      }

      // Call the function after window load
      window.onload = hideContentAfter3Secs;
    </script>
  </body>
</html>
