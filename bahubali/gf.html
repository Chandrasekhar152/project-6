    <script>
      function noveSlider(direction) {
        let sliderList = document.querySelector(".slider");
        let sliderItems = sliderList.querySelectorAll(".item");
        let thumbnailList = document.querySelector(".thumbnails");
        let thumbnailItems = thumbnailList.querySelectorAll(".thumbnail-item");

        if (direction === "next") {
          sliderList.appendChild(sliderItems[0]);
          thumbnailList.appendChild(thumbnailItems[0]);
          sliderList.classList.add("next");
        } else {
          sliderList.prepend(sliderItems[sliderItems.length - 1]);
          thumbnailList.prepend(thumbnailItems[thumbnailItems.length - 1]);
          sliderList.classList.add("prev");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll("img");
        const overlay = document.getElementById("loadingOverlay");
        let loadedImages = 0;

        images.forEach((img) => {
          if (img.complete) {
            incrementLoadedImages();
          } else {
            img.addEventListener("load", incrementLoadedImages);
            img.addEventListener("error", incrementLoadedImages);
          }
        });

        function incrementLoadedImages() {
          loadedImages++;
          if (loadedImages === images.length) {
            overlay.classList.add("hidden");
          }
        }

        const modeToggle = document.getElementById("modeToggle");
        modeToggle.addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
          document.body.classList.toggle("light-mode");

          if (document.body.classList.contains("dark-mode")) {
            modeToggle.textContent = "‚òÄÔ∏è";
          } else {
            modeToggle.textContent = "üåô";
          }
        });
      });
