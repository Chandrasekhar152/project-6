<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launching Soon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "IBM Plex Sans", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #background-video {
        position: absolute;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        background: url("your-placeholder.jpg") no-repeat;
        background-size: cover;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        padding: 20px;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        font-weight: 700;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
        animation: animateText 8s infinite alternate ease-in-out;
      }

      #countdown {
        font-size: 2em;
        font-weight: 400;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      @keyframes animateText {
        0% {
          transform: rotateX(0) rotateY(0);
        }
        25% {
          transform: rotateX(30deg) rotateY(10deg);
        }
        50% {
          transform: rotateX(60deg) rotateY(-10deg);
        }
        75% {
          transform: rotateX(30deg) rotateY(10deg);
        }
        100% {
          transform: rotateX(0) rotateY(0);
        }
      }

      nav {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background: rgba(34, 33, 33, 0.8);
        z-index: 3;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        padding: 10px 20px;
        transition: transform 0.5s, color 0.3s, box-shadow 0.3s;
        display: inline-block;
        perspective: 1000px;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #ff6f61;
        transform: rotateY(15deg) rotateX(10deg) scale(1.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .mute-button {
        background: none;
        border: none;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        padding: 10px;
        transition: transform 0.3s, color 0.3s;
      }

      .mute-button:hover {
        color: #ff6f61;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button class="mute-button" id="mute-button">ðŸ”Š</button>
    </nav>
    <div class="overlay"></div>
    <video autoplay muted loop id="background-video">
      <source src="RRR.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1>We are launching soon...</h1>
      <div id="countdown"></div>
    </div>
    <script>
      // Set the date we're counting down to
      let launchDate = new Date("Jun 30, 2024 12:00:00").getTime();

      // Update the countdown every 1 second
      let x = setInterval(function () {
        let now = new Date().getTime();
        let distance = launchDate - now;

        // Time calculations for days, hours, minutes, and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the countdown is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "We have launched!";
        }
      }, 1000);

      // Mute/Unmute button functionality
      const video = document.getElementById("background-video");
      const muteButton = document.getElementById("mute-button");

      muteButton.addEventListener("click", () => {
        if (video.muted) {
          video.muted = false;
          muteButton.innerHTML = "ðŸ”Š"; // Unmute icon
        } else {
          video.muted = true;
          muteButton.innerHTML = "ðŸ”‡"; // Mute icon
        }
      });

      // Ensure video sound is not muted on load
      document.addEventListener("DOMContentLoaded", (event) => {
        video.muted = true; // Keep the video muted to start due to autoplay policies
        video.play().catch((error) => {
          console.error(
            "Autoplay was prevented. Click the mute button to start the video with sound."
          );
        });
      });
    </script>
  </body>
</html>
