<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajmatha Sivagami Devi - Baahubali Franchise</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(90%);
      }

      .controls {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1;
      }

      .views-counter {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }

      .btn-custom {
        margin-right: 5px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-custom:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button id="playButton" type="button" class="btn btn-primary">
        Play
      </button>
      <button id="pauseButton" type="button" class="btn btn-info">Pause</button>
      <button id="volumeUpButton" type="button" class="btn btn-warning">
        Volume Up
      </button>
      <button id="volumeDownButton" type="button" class="btn btn-danger">
        Volume Down
      </button>
    </div>

    <div class="views-counter">
      <span id="views">Views: 0</span>
    </div>

    <video id="background-video" src="ssmaking1.mp4" autoplay loop></video>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("background-video");
        const playButton = document.getElementById("playButton");
        const pauseButton = document.getElementById("pauseButton");
        const volumeUpButton = document.getElementById("volumeUpButton");
        const volumeDownButton = document.getElementById("volumeDownButton");
        const viewsCounter = document.getElementById("views");

        let views = 88667;
        let isPlaying = true;

        const incrementViews = () => {
          if (isPlaying) {
            views++;
            viewsCounter.textContent = `Views: ${views}`;
            isPlaying = false;
          }
        };

        video.addEventListener("play", incrementViews);

        playButton.addEventListener("click", function () {
          if (video.paused) {
            video.play();
          }
        });

        pauseButton.addEventListener("click", function () {
          if (!video.paused) {
            video.pause();
            isPlaying = true; // Reset isPlaying so views can be incremented again when play is clicked
          }
        });

        volumeUpButton.addEventListener("click", function () {
          if (video.volume < 1) {
            video.volume = Math.min(1, video.volume + 0.1);
          }
        });

        volumeDownButton.addEventListener("click", function () {
          if (video.volume > 0) {
            video.volume = Math.max(0, video.volume - 0.1);
          }
        });

        // Initial views display
        viewsCounter.textContent = `Views: ${views}`;
      });
    </script>
  </body>
</html>
