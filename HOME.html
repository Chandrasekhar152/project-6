<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="book.css" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        align-items: center;
        padding: 10px 5%;
        flex-wrap: wrap;
      }

      .img {
        max-width: 100px;
        height: auto;
      }

      .search {
        color: rgb(5, 5, 5);
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        text-shadow: 0.1px 0.1px 0px rgb(105, 100, 100);
        margin-left: 20px;
        padding: 10px;
        flex: 1;
        min-width: 200px;
      }

      .checkin {
        margin-left: auto;
      }

      .sign {
        color: #ffffff;
        background-color: rgb(237, 41, 103);
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 20px;
      }

      .icon1 {
        height: 45px;
        padding-left: 10px;
        cursor: pointer;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #cdcdcd;
        padding: 10px 5%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: rgb(2, 2, 2);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #907b7b;
      }

      lo {
        float: right;
      }

      lo a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      lo a:hover {
        background-color: rgb(187, 148, 148);
      }
      .container {
        display: flex;
        align-items: center; /* Align items vertically centered */
        padding-left: 125px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: flex-start;
        }

        .checkin {
          margin-top: 10px;
          margin-left: 0;
        }

        .sign {
          margin-top: 10px;
          margin-left: 0;
        }

        ul {
          padding-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="bookmyshow logo.png" class="img" alt="BookMyShow Logo" />
      <form action="#">
        <input
          class="search"
          type="text"
          placeholder="Search for Movie, Event, Play, Sports, and Activities"
          name="search"
        />
      </form>
      <div class="checkin">
        <label for="city">CITY:</label>
        <select id="city" name="city">
          <option value="select your city">Select your city</option>
          <!-- Andhra Pradesh Cities -->
          <option value="visakhapatnam">Visakhapatnam</option>
          <option value="vijayawada">Vijayawada</option>
          <option value="guntur">Guntur</option>
          <option value="nellore">Nellore</option>
          <option value="kurnool">Kurnool</option>
          <option value="kadapa">Kadapa</option>
          <option value="kakinada">Kakinada</option>
          <option value="rajahmundry">Rajahmundry</option>
          <option value="tirupati">Tirupati</option>
          <option value="anantapur">Anantapur</option>
          <option value="vizianagaram">Vizianagaram</option>
          <option value="eluru">Eluru</option>
          <option value="machilipatnam">Machilipatnam</option>
          <option value="chittoor">Chittoor</option>
          <option value="ongole">Ongole</option>
          <!-- Telangana Cities -->
          <option value="hyderabad">Hyderabad</option>
          <option value="warangal">Warangal</option>
          <option value="nizamabad">Nizamabad</option>
          <option value="karimnagar">Karimnagar</option>
          <option value="khammam">Khammam</option>
          <option value="ramagundam">Ramagundam</option>
          <option value="mahabubnagar">Mahabubnagar</option>
          <option value="nalgonda">Nalgonda</option>
          <option value="adilabad">Adilabad</option>
          <option value="suryapet">Suryapet</option>
          <option value="miryalaguda">Miryalaguda</option>
          <option value="siddipet">Siddipet</option>
          <option value="zaheerabad">Zaheerabad</option>
          <option value="kamareddy">Kamareddy</option>
          <option value="mancherial">Mancherial</option>
        </select>
      </div>
      <button class="sign">Sign in</button>
      <img class="icon1" src="====.png" alt="Icon" />
    </div>
    <ul>
      <li><a href="http://www.google.com/">Movies</a></li>
      <li><a href="https://www.facebook.com/">Stream</a></li>
      <li><a href="https://www.linkedin.com/">Events</a></li>
      <li><a href="https://www.linkedin.com/">Play</a></li>
      <li><a href="https://www.linkedin.com/">Sports</a></li>

      <lo><a href="http://www.google.com/">Gift Cards</a></lo>
      <lo><a href="https://www.facebook.com/"> Offers</a></lo>
      <lo><a href="https://www.linkedin.com/"> Corporates</a></lo>
      <lo><a href="https://www.linkedin.com/">ListYourShow</a></lo>
    </ul>

    <footer class="footer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-twitter-x"
        viewBox="0 0 16 16"
      >
        <path
          d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"
        />
      </svg>
    </footer>
  </body>
</html>
